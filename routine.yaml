www_path: pages/
sourc_path: scripts/check_dataportal_upload.py
scripts:
  ETC_1M:
    path: ${sourc_path}
    function: main
    args:
      date_range: 
        - 1M
      dst_figure: "${www_path}/ETC_{}{}_missing_uploads.html"
      figure_type: 
        - i
  ETC_FR:
    path: ${sourc_path}
    function: main
    args:
      site_name:
        - FR 
      date_range: 
        - 1M
        - 1D
      dst_figure: "${www_path}/ETC_{}_{}_missing_uploads.html"
      figure_type: 
        - i
  ETC_sites:
    path: ${sourc_path}
    function: main
    args:
      site_name:
        - FR-Bil
        - FR-FBn
        - FR-Fon
        - FR-Gri
        - FR-Hes
        - FR-Lam
        - FR-Lqu
        - FR-Lus
        - FR-Pue 
      date_range: 
        - 1D
      dst_figure: "${www_path}/{}/ETC_missing_uploads.html"
      figure_type: 
        - s
        - i
      index_on:
        - site
        - logger
        - endfile
workflow:
  - ETC_1M
  - ETC_FR
  - ETC_sites
